alert_quality_metrics:
  enabled: true
  monitoring:
    auto_adjust_thresholds: true
    generate_quality_reports: true
    track_alert_outcomes: true
  target_metrics:
    max_alerts_per_day: 3
    max_false_positive_rate: 0.05
    min_average_alpha: 1.5
    min_success_rate: 0.9
alpha_scanning_optimized:
  alpha_alerts_enabled: false
  alpha_tiers:
    tier_1_critical:
      cooldown_override: true
      max_alerts_per_hour: 2
      min_alpha: 3.0
      min_confidence: 0.999
      scan_interval_minutes: 15
      symbol_cooldown_hours: 72
    tier_2_high:
      cooldown_minutes: 30
      max_alerts_per_hour: 3
      min_alpha: 1.5
      min_confidence: 0.99
      scan_interval_minutes: 10
      symbol_cooldown_hours: 48
    tier_3_medium:
      cooldown_minutes: 60
      enabled: false
      max_alerts_per_hour: 0
      min_alpha: 0.08
      min_confidence: 0.85
      scan_interval_minutes: 10
    tier_4_background:
      cooldown_minutes: 240
      enabled: false
      max_alerts_per_hour: 0
      min_alpha: 0.05
      min_confidence: 0.8
      scan_interval_minutes: 30
  dynamic_scanning:
    market_hours_boost:
      active_hours:
      - 09:00-16:00
      - 20:00-02:00
      active_hours_multiplier: 1.5
      enabled: true
    volatility_boost:
      enabled: true
      high_volatility_multiplier: 2.0
      volatility_threshold: 0.03
  enabled: true
  extreme_mode:
    enabled: false
  filtering:
    market_regime_filtering:
      allowed_regimes:
      - TRENDING_UP
      - TRENDING_DOWN
      enabled: true
    min_alert_value_score: 500.0
    pattern_persistence:
      enabled: true
      max_false_breakout_tolerance: 0.05
      min_duration_minutes: 10
    risk_adjustment:
      enabled: true
      max_risk_level: Low
    timeframe_confirmation:
      enabled: true
      min_consensus_score: 0.9
      required_timeframes: 3
    volume_confirmation:
      min_volume_multiplier: 10.0
      tier_1_required: true
      tier_2_required: true
      tier_3_required: false
  pattern_weights:
    alpha_breakout: 0.0
    beta_compression: 1.0
    beta_expansion: 1.0
    correlation_breakdown: 0.0
    cross_timeframe: 0.0
  resource_allocation:
    tier_1_patterns: 0.7
    tier_2_patterns: 0.3
    tier_3_patterns: 0.0
    tier_4_patterns: 0.0
  silent_mode:
    description: Absolute silence except for extreme beta opportunities
    enabled: true
    hard_blocks:
      alpha_breakout: true
      correlation_breakdown: true
      cross_timeframe: true
    minimum_requirements:
      allowed_patterns:
      - beta_expansion
      - beta_compression
      min_alpha_absolute: 0.5
      min_confidence_absolute: 0.95
  throttling:
    emergency_override:
      min_alpha_for_override: 5.0
      min_confidence_for_override: 0.999
    market_condition_pauses:
      enabled: true
      high_volatility_pause_minutes: 60
      news_event_pause_minutes: 30
    max_alerts_per_symbol_per_day: 10
    max_total_alerts_per_day: 1
    max_total_alerts_per_hour: 0.5
    pattern_cooldowns:
      beta_compression: 8
      beta_expansion: 6
  ultra_quiet_mode:
    description: Maximum noise reduction - only highest conviction signals
    enabled: false
  value_scoring:
    alpha_weight: 0.5
    confidence_weight: 0.3
    pattern_weight: 0.1
    risk_weight: 0.05
    volume_weight: 0.05
monitoring:
  auto_optimization:
    enabled: true
    min_sample_size: 50
    optimization_interval_days: 7
  performance_tracking:
    enabled: true
    min_tracking_period_hours: 24
    track_profit_outcomes: true
  quality_targets:
    max_false_positive_rate: 0.1
    min_alert_success_rate: 0.8
    min_average_alpha_per_alert: 0.75
noise_reduction:
  enabled: true
  strategies:
    adaptive_thresholds:
      adjust_based_on_market_conditions: true
      decrease_sensitivity_during_volatility: true
      enabled: true
      increase_thresholds_during_noise: true
    false_positive_prevention:
      enabled: true
      historical_validation: true
      market_regime_consistency: true
      pattern_stability_check: true
      volume_profile_validation: true
    market_condition_filter:
      enabled: true
      pause_during_high_volatility: true
      pause_during_low_volume: true
      pause_during_news_events: true
      volatility_threshold: 0.03
      volume_threshold_multiplier: 0.5
    signal_quality_validation:
      enabled: true
      min_signal_strength: 0.95
      min_time_between_similar_signals: 240
      reject_conflicting_signals: true
      require_multiple_confirmations: true
pattern_configs:
  alpha_breakout:
    enabled: false
    min_trend_strength: 0.7
    priority: HIGH
    scan_timeframes:
    - 15m
    - 1h
    - 4h
    trend_confirmation_required: true
  beta_compression:
    enabled: true
    independence_factor_min: 0.8
    min_correlation_reduction: 0.5
    priority: CRITICAL
    scan_timeframes:
    - 15m
    - 1h
    - 4h
    ultra_quiet_settings:
      confirmation_timeframes: 3
      min_correlation_reduction: 0.6
      min_independence_factor: 0.9
      min_persistence_minutes: 15
      volume_spike_multiplier: 15.0
  beta_expansion:
    enabled: true
    min_beta_change: 1.0
    priority: CRITICAL
    scan_timeframes:
    - 5m
    - 15m
    - 1h
    ultra_quiet_settings:
      confirmation_timeframes: 3
      min_beta_change: 1.5
      min_persistence_minutes: 15
      trend_alignment_required: true
      volume_spike_multiplier: 20.0
    volume_spike_required: true
  correlation_breakdown:
    enabled: false
    historical_comparison: true
    min_breakdown_magnitude: 0.4
    priority: MEDIUM
    scan_timeframes:
    - 1h
    - 4h
    - 1d
  cross_timeframe:
    enabled: false
    min_consensus_score: 0.75
    priority: DISABLED
    scan_timeframes: []
    timeframe_consensus_required: true
    ultra_quiet_block: true
