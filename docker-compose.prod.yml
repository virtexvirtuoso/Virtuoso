version: '3.8'

services:
  virtuoso:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=production
    image: virtuoso-trading:prod
    container_name: virtuoso-trading-prod
    restart: always
    ports:
      - "127.0.0.1:8003:8003"  # Bind to localhost only
      - "127.0.0.1:8001:8001"
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
      - ./exports:/app/exports
      - ./cache:/app/cache
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
      - DOCKER_ENV=production
      - LOG_LEVEL=INFO
    env_file:
      - .env.prod
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "20"
        compress: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - virtuoso-net
    security_opt:
      - no-new-privileges:true
    read_only: false  # Set to true if possible, after testing
    tmpfs:
      - /tmp

  redis:
    image: redis:7-alpine
    container_name: virtuoso-redis-prod
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 300
    networks:
      - virtuoso-net
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: virtuoso-postgres-prod
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=virtuoso
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=virtuoso_trading
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - virtuoso-net
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U virtuoso"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - with-database

  # Nginx reverse proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: virtuoso-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - virtuoso
    networks:
      - virtuoso-net
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    profiles:
      - with-proxy

networks:
  virtuoso-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  nginx-cache:
    driver: local