    <style>
        /* CSS Variables - Same as dashboard */
        :root {
            --bg-primary: #0a1525;
            --bg-secondary: #0f1a2e;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent-primary: #3182ce;
            --accent-warning: #FFBF00;
            --accent-positive: #4caf50;
            --accent-negative: #f44336;
            --border-light: rgba(255, 255, 255, 0.1);
            --shadow-soft: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--shadow-soft);
            text-align: center;
        }

        /* Large Branding Section */
        .brand-section {
            margin-bottom: 40px;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            color: var(--accent-warning);
        }

        .brand-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-warning);
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #2c5aa0 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #2c5aa0 0%, var(--accent-primary) 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading State */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: none;
            padding: 12px 16px;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            color: var(--accent-negative);
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }

        /* Footer */
        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-light);
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 16px;
            }
            
            .brand-icon {
                width: 56px;
                height: 56px;
            }
            
            .brand-title {
                font-size: 28px;
            }
            
            .brand-subtitle {
                font-size: 14px;
            }
        }

        /* Dark Mode Enhancements */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0a1525;
                --bg-secondary: #0f1a2e;
            }
        }

<body>
    <div class="login-container">
        <!-- Large Branding Section -->
        <div class="brand-section">
            <div class="brand-logo">
                <i data-lucide="trending-up" class="brand-icon"></i>
                <h1 class="brand-title">VIRTUOSO</h1>
            </div>
            <p class="brand-subtitle">Advanced Trading Intelligence</p>
        </div>

        <!-- Login Form -->
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                <span id="loginText">Sign In</span>
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                    <span>Signing In...</span>
                </div>
            </button>

            <div class="error-message" id="errorMessage">
                Invalid credentials. Please try again.
            </div>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            <p>AI-Powered Crypto Market Analysis</p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        async function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const errorMessage = document.getElementById('errorMessage');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loginLoading.style.display = 'flex';
            errorMessage.style.display = 'none';
            
            try {
                // Simulate API call for demo - replace with actual authentication
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store authentication token
                    localStorage.setItem('virtuoso-auth-token', data.token);
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard/mobile';
                } else {
                    throw new Error('Invalid credentials');
                }
                
            } catch (error) {
                // Show error message
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
                
                // For demo purposes - allow any credentials
                if (username && password) {
                    localStorage.setItem('virtuoso-auth-token', 'demo-token');
                    window.location.href = '/dashboard/mobile';
                }
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginText.style.display = 'block';
                loginLoading.style.display = 'none';
            }
        }
        
        // Check if user is already logged in
        if (localStorage.getItem('virtuoso-auth-token')) {
            window.location.href = '/dashboard/mobile';
        }
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
