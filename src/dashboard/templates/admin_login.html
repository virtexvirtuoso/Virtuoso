<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Virtuoso Trading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #ffa500;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        .logo p {
            color: #ccc;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffa500;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 165, 0, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #ffa500;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }

        input[type="password"]::placeholder {
            color: #aaa;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffa500, #ff8c00);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 165, 0, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: rgba(255, 69, 69, 0.2);
            border: 1px solid #ff4545;
            color: #ff4545;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 165, 0, 0.3);
            border-top: 3px solid #ffa500;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .security-notice {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffa500;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
                border-radius: 15px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .logo p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>VIRTUOSO</h1>
            <p>Admin Dashboard</p>
        </div>

        <div class="error-message" id="errorMessage">
            Invalid password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter admin password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Access Admin Dashboard
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Authenticating...</p>
        </div>

        <div class="security-notice">
            <strong>ðŸ”’ Secure Access</strong><br>
            This dashboard provides full system control. Ensure you're on a secure connection.
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset UI
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const formData = new FormData();
                formData.append('password', password);
                
                const response = await fetch('/admin/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    // Store admin token
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_token_expires', data.expires_at);
                    
                    // Redirect to admin dashboard
                    window.location.href = '/admin/dashboard';
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Shake animation
                loginBtn.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    loginBtn.style.animation = '';
                }, 500);
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Focus password field on load
        document.getElementById('password').focus();
        
        // Check if already logged in
        const token = localStorage.getItem('admin_token');
        const expires = localStorage.getItem('admin_token_expires');
        
        if (token && expires && new Date(expires) > new Date()) {
            // Verify token with server
            fetch('/admin/auth/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/admin/dashboard';
                } else {
                    localStorage.removeItem('admin_token');
                    localStorage.removeItem('admin_token_expires');
                }
            }).catch(() => {
                // Continue with login if verification fails
            });
        }
    </script>
</body>
</html>
