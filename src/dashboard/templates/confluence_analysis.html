<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Confluence Analysis - Terminal View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f0f0f;
            color: #ffbf00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-x: auto;
            min-height: 100vh;
            padding: 20px;
        }
        
        .terminal-container {
            max-width: 900px;
            margin: 0 auto;
            white-space: pre;
            overflow-x: auto;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #1a1a1a;
            color: #ffbf00;
            border: 1px solid #ffbf00;
            padding: 8px 16px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #ffbf00;
            color: #0f0f0f;
        }
        
        #analysis-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            text-align: center;
            margin-top: 50px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            body {
                font-size: 12px;
                padding: 10px;
            }
            
            .controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
            }
            
            .btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <a href="#" onclick="window.history.back(); return false;" class="btn">‚Üê Back</a>
        <button onclick="downloadAnalysis()" class="btn">Download .txt</button>
    </div>
    
    <div class="terminal-container">
        <div id="analysis-content" class="loading">Loading analysis...</div>
    </div>
    
    <script>
        let currentAnalysis = '';
        let currentSymbol = '';
        
        async function loadAnalysis() {
            // Get symbol from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const symbol = urlParams.get('symbol') || 'BTCUSDT';
            currentSymbol = symbol;
            
            try {
                const response = await fetch(`/api/dashboard/confluence-analysis/${symbol}`);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('analysis-content').innerHTML = 
                        `<div class="error">Error loading analysis: ${data.error}</div>`;
                    return;
                }
                
                // Display the analysis
                currentAnalysis = data.analysis || `Detailed analysis for ${symbol} coming soon!`;
                
                // Remove ANSI color codes for display
                const cleanAnalysis = currentAnalysis
                    .replace(/\x1b\[[0-9;]*m/g, ''); // Remove ANSI codes
                
                document.getElementById('analysis-content').textContent = cleanAnalysis;
                document.getElementById('analysis-content').classList.remove('loading');
                
            } catch (error) {
                document.getElementById('analysis-content').innerHTML = 
                    `<div class="error">Failed to load analysis: ${error.message}</div>`;
            }
        }
        
        function downloadAnalysis() {
            if (!currentAnalysis) return;
            
            const blob = new Blob([currentAnalysis], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `confluence_analysis_${currentSymbol}_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Auto-refresh every 60 seconds
        setInterval(loadAnalysis, 60000);
        
        // Load on page load
        loadAnalysis();
        
        // Handle keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.history.back();
            } else if (e.key === 'd' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                downloadAnalysis();
            }
        });
    </script>
</body>
</html>
