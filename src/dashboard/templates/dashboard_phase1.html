<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuoso Trading Dashboard - Phase 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0c1a2b;
            color: #e4e6eb;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1c2333;
            border-radius: 12px;
            border: 1px solid #2d3748;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ffbf00;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #44ff44;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #1c2333;
            border: 1px solid #2d3748;
            border-radius: 12px;
            padding: 20px;
        }
        
        .card-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffbf00;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #2d3748;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #b0b3b8;
        }
        
        .metric-value {
            font-weight: 600;
        }
        
        .positive {
            color: #44ff44;
        }
        
        .negative {
            color: #ff4444;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th {
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid #2d3748;
            color: #ffbf00;
        }
        
        .table td {
            padding: 10px;
            border-bottom: 1px solid #2d3748;
        }
        
        .table tr:hover {
            background: rgba(255, 191, 0, 0.1);
        }
        
        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #b0b3b8;
        }
        
        .refresh-btn {
            background: #ffbf00;
            color: #0c1a2b;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .refresh-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">âš¡ Virtuoso Trading - Phase 1 Direct Pipeline</div>
        <div class="status">
            <span id="connection-status">Disconnected</span>
            <div class="status-dot" id="status-dot"></div>
            <button class="refresh-btn" onclick="refreshData()">Refresh</button>
        </div>
    </div>
    
    <div id="error-message" class="error-message"></div>
    
    <div class="grid">
        <div class="card">
            <div class="card-header">Market Overview</div>
            <div id="market-overview" class="loading">Loading...</div>
        </div>
        
        <div class="card">
            <div class="card-header">System Health</div>
            <div id="system-health" class="loading">Loading...</div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header">Top Gainers</div>
        <div id="top-gainers" class="loading">Loading...</div>
    </div>
    
    <div class="card" style="margin-top: 20px;">
        <div class="card-header">Top Losers</div>
        <div id="top-losers" class="loading">Loading...</div>
    </div>
    
    <div class="card" style="margin-top: 20px;">
        <div class="card-header">Live Market Data</div>
        <div id="live-data" class="loading">Loading...</div>
    </div>
    
    <script>
        let refreshInterval;
        
        // Phase 1 Direct Pipeline Endpoints
        const ENDPOINTS = {
            live: '/api/dashboard/market/live?limit=10',
            dashboard: '/api/dashboard/market/dashboard',
            health: '/api/dashboard/market/health'
        };
        
        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }
        
        function formatPercent(num) {
            const formatted = num.toFixed(2);
            const className = num >= 0 ? 'positive' : 'negative';
            const sign = num >= 0 ? '+' : '';
            return `<span class="${className}">${sign}${formatted}%</span>`;
        }
        
        async function loadMarketData() {
            try {
                // Fetch from Phase 1 endpoints
                const [liveResponse, dashboardResponse, healthResponse] = await Promise.all([
                    fetch(ENDPOINTS.live),
                    fetch(ENDPOINTS.dashboard),
                    fetch(ENDPOINTS.health)
                ]);
                
                if (!liveResponse.ok || !dashboardResponse.ok || !healthResponse.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const liveData = await liveResponse.json();
                const dashboardData = await dashboardResponse.json();
                const healthData = await healthResponse.json();
                
                // Update UI
                updateConnectionStatus(true);
                updateMarketOverview(dashboardData);
                updateSystemHealth(healthData);
                updateTopGainers(dashboardData.top_gainers || []);
                updateTopLosers(dashboardData.top_losers || []);
                updateLiveData(liveData.data || {});
                
                // Clear any error messages
                document.getElementById('error-message').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading data:', error);
                updateConnectionStatus(false);
                showError('Failed to load market data. Retrying...');
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusText = document.getElementById('connection-status');
            const statusDot = document.getElementById('status-dot');
            
            if (connected) {
                statusText.textContent = 'Connected';
                statusDot.classList.add('connected');
            } else {
                statusText.textContent = 'Disconnected';
                statusDot.classList.remove('connected');
            }
        }
        
        function updateMarketOverview(data) {
            const container = document.getElementById('market-overview');
            
            if (!data.overview) {
                container.innerHTML = '<div>No data available</div>';
                return;
            }
            
            const overview = data.overview;
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Total Symbols</span>
                    <span class="metric-value">${overview.total_symbols || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">24h Volume</span>
                    <span class="metric-value">$${formatNumber(overview.total_volume_24h || 0)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Avg 24h Change</span>
                    <span class="metric-value">${formatPercent(overview.average_change_24h || 0)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Data Source</span>
                    <span class="metric-value">${overview.data_source || 'Unknown'}</span>
                </div>
            `;
        }
        
        function updateSystemHealth(data) {
            const container = document.getElementById('system-health');
            
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Status</span>
                    <span class="metric-value ${data.status === 'healthy' ? 'positive' : 'negative'}">${data.status || 'Unknown'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Response Time</span>
                    <span class="metric-value">${data.response_time_ms ? data.response_time_ms.toFixed(0) + 'ms' : 'N/A'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Service</span>
                    <span class="metric-value">${data.service || 'Unknown'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">BTC Price</span>
                    <span class="metric-value">$${data.test_price ? formatNumber(data.test_price) : 'N/A'}</span>
                </div>
            `;
        }
        
        function updateTopGainers(gainers) {
            const container = document.getElementById('top-gainers');
            
            if (!gainers || gainers.length === 0) {
                container.innerHTML = '<div>No data available</div>';
                return;
            }
            
            let html = '<table class="table"><thead><tr><th>Symbol</th><th>Price</th><th>24h Change</th><th>Volume</th></tr></thead><tbody>';
            
            gainers.slice(0, 5).forEach(item => {
                html += `
                    <tr>
                        <td>${item.symbol}</td>
                        <td>$${item.price.toFixed(4)}</td>
                        <td>${formatPercent(item.change_24h)}</td>
                        <td>$${formatNumber(item.volume)}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function updateTopLosers(losers) {
            const container = document.getElementById('top-losers');
            
            if (!losers || losers.length === 0) {
                container.innerHTML = '<div>No data available</div>';
                return;
            }
            
            let html = '<table class="table"><thead><tr><th>Symbol</th><th>Price</th><th>24h Change</th><th>Volume</th></tr></thead><tbody>';
            
            losers.slice(0, 5).forEach(item => {
                html += `
                    <tr>
                        <td>${item.symbol}</td>
                        <td>$${item.price.toFixed(4)}</td>
                        <td>${formatPercent(item.change_24h)}</td>
                        <td>$${formatNumber(item.volume)}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function updateLiveData(data) {
            const container = document.getElementById('live-data');
            
            if (!data || Object.keys(data).length === 0) {
                container.innerHTML = '<div>No live data available</div>';
                return;
            }
            
            let html = '<table class="table"><thead><tr><th>Symbol</th><th>Price</th><th>Bid</th><th>Ask</th><th>24h Change</th></tr></thead><tbody>';
            
            Object.values(data).forEach(item => {
                html += `
                    <tr>
                        <td>${item.symbol}</td>
                        <td>$${item.price.toFixed(4)}</td>
                        <td>$${item.bid.toFixed(4)}</td>
                        <td>$${item.ask.toFixed(4)}</td>
                        <td>${formatPercent(item.change_24h)}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function refreshData() {
            loadMarketData();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMarketData();
            
            // Auto-refresh every 10 seconds
            refreshInterval = setInterval(loadMarketData, 10000);
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
