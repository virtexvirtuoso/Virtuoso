<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Breadth Visualization Demo</title>
    <style>
        :root {
            --bg-primary: #0c1a2b;
            --bg-panel: #1a2332;
            --text-primary: #ffbf00;
            --text-secondary: #b8860b;
            --text-muted: #9ca3af;
            --accent-positive: #4caf50;
            --accent-negative: #f44336;
            --border-light: #1a2a40;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
        }

        .demo-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .demo-card {
            background: var(--bg-panel);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-light);
            margin-bottom: 20px;
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
        }

        /* Option 1: Visual Bar with Icons */
        .breadth-visual {
            margin-bottom: 20px;
        }

        .breadth-title {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .breadth-main {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .market-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .market-icon.bullish {
            background: rgba(76, 175, 80, 0.2);
            color: var(--accent-positive);
        }

        .market-icon.bearish {
            background: rgba(244, 67, 54, 0.2);
            color: var(--accent-negative);
        }

        .market-icon.neutral {
            background: rgba(255, 191, 0, 0.1);
            color: var(--text-primary);
        }

        .breadth-details {
            flex: 1;
        }

        .breadth-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .breadth-bar-container {
            height: 24px;
            background: #0a1018;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            margin-bottom: 6px;
        }

        .breadth-bar-fill {
            height: 100%;
            display: flex;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bull-section {
            background: var(--accent-positive);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 700;
            transition: width 0.5s ease;
        }

        .bear-section {
            background: var(--accent-negative);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 11px;
            font-weight: 700;
            transition: width 0.5s ease;
        }

        .breadth-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Option 2: Circular Progress */
        .breadth-circular {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .circular-progress {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .circular-bg {
            fill: none;
            stroke: #0a1018;
            stroke-width: 8;
        }

        .circular-fill {
            fill: none;
            stroke: var(--accent-positive);
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: center;
            transition: stroke-dashoffset 0.5s ease;
        }

        .circular-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .circular-percent {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .circular-label {
            font-size: 10px;
            color: var(--text-muted);
        }

        /* Option 3: Simplified Bulls vs Bears */
        .breadth-simple {
            background: #0a1018;
            border-radius: 12px;
            padding: 12px;
        }

        .breadth-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sentiment-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .sentiment-badge.bullish {
            background: rgba(76, 175, 80, 0.2);
            color: var(--accent-positive);
        }

        .sentiment-badge.bearish {
            background: rgba(244, 67, 54, 0.2);
            color: var(--accent-negative);
        }

        .sentiment-badge.neutral {
            background: rgba(255, 191, 0, 0.1);
            color: var(--text-primary);
        }

        .vs-display {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .vs-side {
            text-align: center;
        }

        .vs-count {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .vs-label {
            font-size: 11px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .vs-divider {
            color: var(--text-muted);
            font-size: 14px;
            opacity: 0.5;
        }

        .breadth-progress {
            height: 6px;
            background: rgba(244, 67, 54, 0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .breadth-progress-fill {
            height: 100%;
            background: var(--accent-positive);
            transition: width 0.5s ease;
        }

        /* Pulse animation for live data */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .live-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: var(--accent-positive);
            border-radius: 50%;
            margin-left: 6px;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h2 style="text-align: center; color: var(--text-primary);">Market Breadth Visualization Options</h2>

        <!-- Option 1: Visual Bar with Icon -->
        <div class="demo-card">
            <div class="breadth-visual">
                <div class="breadth-title">Market Sentiment <span class="live-indicator"></span></div>
                <div class="breadth-main">
                    <div class="market-icon bullish" id="icon1">ðŸ“ˆ</div>
                    <div class="breadth-details">
                        <div class="breadth-label" id="label1">Bulls Leading</div>
                        <div class="breadth-bar-container">
                            <div class="breadth-bar-fill" style="display: flex;">
                                <div class="bull-section" id="bull1" style="width: 70%;">70%</div>
                                <div class="bear-section" id="bear1" style="width: 30%;">30%</div>
                            </div>
                        </div>
                        <div class="breadth-stats">
                            <span class="stat-item">
                                <span style="color: var(--accent-positive);">â†‘</span>
                                <span class="stat-value" id="up1">357</span>
                                <span>rising</span>
                            </span>
                            <span class="stat-item">
                                <span style="color: var(--accent-negative);">â†“</span>
                                <span class="stat-value" id="down1">132</span>
                                <span>falling</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 2: Circular Progress -->
        <div class="demo-card">
            <div class="breadth-visual">
                <div class="breadth-title">Market Bulls <span class="live-indicator"></span></div>
                <div class="breadth-circular">
                    <div class="circular-progress">
                        <svg width="80" height="80">
                            <circle class="circular-bg" cx="40" cy="40" r="36"></circle>
                            <circle class="circular-fill" id="circular" cx="40" cy="40" r="36"
                                    stroke-dasharray="226" stroke-dashoffset="68"></circle>
                        </svg>
                        <div class="circular-center">
                            <div class="circular-percent" id="percent2">70%</div>
                            <div class="circular-label">BULLISH</div>
                        </div>
                    </div>
                    <div style="flex: 1;">
                        <div style="margin-bottom: 12px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                                <span style="font-size: 12px; color: var(--accent-positive);">Bulls</span>
                                <span style="font-size: 12px; font-weight: 600;" id="up2">357</span>
                            </div>
                            <div style="height: 4px; background: #0a1018; border-radius: 2px;">
                                <div style="height: 100%; width: 70%; background: var(--accent-positive); border-radius: 2px;"></div>
                            </div>
                        </div>
                        <div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                                <span style="font-size: 12px; color: var(--accent-negative);">Bears</span>
                                <span style="font-size: 12px; font-weight: 600;" id="down2">132</span>
                            </div>
                            <div style="height: 4px; background: #0a1018; border-radius: 2px;">
                                <div style="height: 100%; width: 30%; background: var(--accent-negative); border-radius: 2px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 3: Simplified Bulls vs Bears -->
        <div class="demo-card">
            <div class="breadth-simple">
                <div class="breadth-header">
                    <div class="breadth-title" style="margin: 0;">Market Direction</div>
                    <span class="sentiment-badge bullish" id="badge3">Bullish</span>
                </div>
                <div class="vs-display">
                    <div class="vs-side">
                        <div class="vs-count" style="color: var(--accent-positive);" id="up3">357</div>
                        <div class="vs-label">Bulls â†‘</div>
                    </div>
                    <div class="vs-divider">VS</div>
                    <div class="vs-side">
                        <div class="vs-count" style="color: var(--accent-negative);" id="down3">132</div>
                        <div class="vs-label">Bears â†“</div>
                    </div>
                </div>
                <div class="breadth-progress">
                    <div class="breadth-progress-fill" id="progress3" style="width: 70%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulate live updates
        function updateBreadth() {
            const bulls = 300 + Math.floor(Math.random() * 200);
            const bears = 100 + Math.floor(Math.random() * 150);
            const total = bulls + bears;
            const bullPercent = Math.round((bulls / total) * 100);
            const bearPercent = 100 - bullPercent;

            // Update Option 1
            document.getElementById('bull1').style.width = bullPercent + '%';
            document.getElementById('bull1').textContent = bullPercent + '%';
            document.getElementById('bear1').style.width = bearPercent + '%';
            document.getElementById('bear1').textContent = bearPercent + '%';
            document.getElementById('up1').textContent = bulls;
            document.getElementById('down1').textContent = bears;
            
            const icon1 = document.getElementById('icon1');
            const label1 = document.getElementById('label1');
            if (bullPercent > 60) {
                icon1.className = 'market-icon bullish';
                icon1.textContent = 'ðŸ“ˆ';
                label1.textContent = 'Bulls Leading';
            } else if (bullPercent < 40) {
                icon1.className = 'market-icon bearish';
                icon1.textContent = 'ðŸ“‰';
                label1.textContent = 'Bears Leading';
            } else {
                icon1.className = 'market-icon neutral';
                icon1.textContent = 'âž¡ï¸';
                label1.textContent = 'Market Balanced';
            }

            // Update Option 2
            const circumference = 2 * Math.PI * 36;
            const offset = circumference - (bullPercent / 100) * circumference;
            document.getElementById('circular').style.strokeDashoffset = offset;
            document.getElementById('percent2').textContent = bullPercent + '%';
            document.getElementById('up2').textContent = bulls;
            document.getElementById('down2').textContent = bears;

            // Update Option 3
            document.getElementById('up3').textContent = bulls;
            document.getElementById('down3').textContent = bears;
            document.getElementById('progress3').style.width = bullPercent + '%';
            
            const badge3 = document.getElementById('badge3');
            if (bullPercent > 60) {
                badge3.className = 'sentiment-badge bullish';
                badge3.textContent = 'Bullish';
            } else if (bullPercent < 40) {
                badge3.className = 'sentiment-badge bearish';
                badge3.textContent = 'Bearish';
            } else {
                badge3.className = 'sentiment-badge neutral';
                badge3.textContent = 'Neutral';
            }
        }

        // Initial update
        updateBreadth();

        // Simulate live updates every 3 seconds
        setInterval(updateBreadth, 3000);
    </script>
</body>
</html>
