<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuoso Resilience Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #4fc3f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        .status-healthy { background: #4caf50; }
        .status-degraded { background: #ff9800; }
        .status-error { background: #f44336; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #999;
        }
        
        .metric-value {
            font-weight: 600;
            color: #fff;
        }
        
        .circuit-breaker {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 5px;
        }
        
        .breaker-closed { border-left: 3px solid #4caf50; }
        .breaker-open { border-left: 3px solid #f44336; }
        .breaker-half-open { border-left: 3px solid #ff9800; }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #29b6f6);
            transition: width 0.3s ease;
        }
        
        .alert-box {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .alert-box.warning {
            background: rgba(255, 152, 0, 0.1);
            border-color: #ff9800;
        }
        
        .alert-box.info {
            background: rgba(79, 195, 247, 0.1);
            border-color: #4fc3f7;
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #4fc3f7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
            transition: transform 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Virtuoso Resilience Monitor</h1>
        
        <div class="dashboard-grid">
            <!-- System Health Card -->
            <div class="card">
                <div class="card-title">
                    <span class="status-indicator status-healthy" id="system-status"></span>
                    System Health
                </div>
                <div class="metric">
                    <span class="metric-label">Status</span>
                    <span class="metric-value" id="system-health">Loading...</span>
                </div>
                <div class="metric">
                    <span class="metric-label">CPU Usage</span>
                    <span class="metric-value" id="cpu-usage">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Memory Usage</span>
                    <span class="metric-value" id="memory-usage">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Uptime</span>
                    <span class="metric-value" id="uptime">--</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="health-progress" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- Circuit Breakers Card -->
            <div class="card">
                <div class="card-title">
                    ‚ö° Circuit Breakers
                </div>
                <div id="circuit-breakers">
                    <div class="metric">
                        <span class="metric-label">Loading...</span>
                    </div>
                </div>
            </div>
            
            <!-- Fallback Cache Card -->
            <div class="card">
                <div class="card-title">
                    üíæ Fallback Cache
                </div>
                <div class="metric">
                    <span class="metric-label">Cached Files</span>
                    <span class="metric-value" id="cache-files">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Cache Age</span>
                    <span class="metric-value" id="cache-age">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Hit Rate</span>
                    <span class="metric-value" id="cache-hit-rate">--</span>
                </div>
            </div>
            
            <!-- Service Status Card -->
            <div class="card">
                <div class="card-title">
                    üîå Service Status
                </div>
                <div class="metric">
                    <span class="metric-label">Memcached</span>
                    <span class="metric-value" id="memcached-status">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">API Gateway</span>
                    <span class="metric-value" id="api-status">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Dashboard</span>
                    <span class="metric-value" id="dashboard-status">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Monitoring</span>
                    <span class="metric-value" id="monitoring-status">--</span>
                </div>
            </div>
        </div>
        
        <!-- Alerts Section -->
        <div id="alerts-container"></div>
        
        <div class="timestamp" id="last-update">Last updated: --</div>
    </div>
    
    <button class="refresh-btn" id="refresh-btn" onclick="refreshData()">üîÑ</button>
    
    <script>
        const API_BASE = window.location.origin;
        let autoRefresh = true;
        
        async function fetchHealthData() {
            try {
                const [systemResp, resilienceResp] = await Promise.all([
                    fetch(`${API_BASE}/api/health/system`),
                    fetch(`${API_BASE}/api/health/resilience`)
                ]);
                
                const systemData = await systemResp.json();
                const resilienceData = await resilienceResp.json();
                
                updateSystemHealth(systemData);
                updateCircuitBreakers(resilienceData.circuit_breakers || {});
                updateFallbackCache(resilienceData.fallback_system || {});
                updateServices(systemData.services || {});
                checkAlerts(systemData, resilienceData);
                
                document.getElementById('last-update').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()}`;
                    
            } catch (error) {
                console.error('Error fetching health data:', error);
                showAlert('error', 'Failed to fetch health data');
            }
        }
        
        function updateSystemHealth(data) {
            const status = data.status || 'unknown';
            const statusEl = document.getElementById('system-status');
            const healthEl = document.getElementById('system-health');
            
            // Update status indicator
            statusEl.className = 'status-indicator';
            if (status === 'healthy') {
                statusEl.classList.add('status-healthy');
                healthEl.textContent = 'Healthy';
                healthEl.style.color = '#4caf50';
            } else if (status === 'degraded') {
                statusEl.classList.add('status-degraded');
                healthEl.textContent = 'Degraded';
                healthEl.style.color = '#ff9800';
            } else {
                statusEl.classList.add('status-error');
                healthEl.textContent = 'Error';
                healthEl.style.color = '#f44336';
            }
            
            // Update metrics
            const system = data.system || {};
            document.getElementById('cpu-usage').textContent = 
                system.cpu_percent ? `${system.cpu_percent.toFixed(1)}%` : '--';
            document.getElementById('memory-usage').textContent = 
                system.memory_percent ? `${system.memory_percent.toFixed(1)}%` : '--';
            
            // Update uptime
            if (data.uptime_seconds) {
                const hours = Math.floor(data.uptime_seconds / 3600);
                const minutes = Math.floor((data.uptime_seconds % 3600) / 60);
                document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
            }
            
            // Update progress bar
            const healthScore = status === 'healthy' ? 100 : status === 'degraded' ? 50 : 0;
            document.getElementById('health-progress').style.width = `${healthScore}%`;
        }
        
        function updateCircuitBreakers(breakers) {
            const container = document.getElementById('circuit-breakers');
            container.innerHTML = '';
            
            if (Object.keys(breakers).length === 0) {
                container.innerHTML = '<div class="metric"><span class="metric-label">No circuit breakers</span></div>';
                return;
            }
            
            for (const [name, breaker] of Object.entries(breakers)) {
                const state = breaker.state || 'unknown';
                const failures = breaker.failure_count || 0;
                
                const div = document.createElement('div');
                div.className = `circuit-breaker breaker-${state}`;
                div.innerHTML = `
                    <span>${name}</span>
                    <span style="color: ${getStateColor(state)}">${state.toUpperCase()} (${failures})</span>
                `;
                container.appendChild(div);
            }
        }
        
        function updateFallbackCache(cache) {
            document.getElementById('cache-files').textContent = 
                cache.cached_files || '0';
            
            // Calculate average cache age
            if (cache.cache_stats) {
                const ages = Object.values(cache.cache_stats)
                    .map(s => s.age_seconds || 0);
                if (ages.length > 0) {
                    const avgAge = ages.reduce((a, b) => a + b, 0) / ages.length;
                    const minutes = Math.floor(avgAge / 60);
                    document.getElementById('cache-age').textContent = `${minutes}m`;
                }
            }
            
            // Placeholder for hit rate (would need actual metrics)
            document.getElementById('cache-hit-rate').textContent = '--';
        }
        
        function updateServices(services) {
            document.getElementById('memcached-status').textContent = 
                services.memcached || 'unknown';
            
            // These would come from actual service checks
            document.getElementById('api-status').textContent = 'healthy';
            document.getElementById('dashboard-status').textContent = 'healthy';
            document.getElementById('monitoring-status').textContent = 'healthy';
        }
        
        function checkAlerts(systemData, resilienceData) {
            const alertContainer = document.getElementById('alerts-container');
            alertContainer.innerHTML = '';
            
            // Check for open circuit breakers
            const breakers = resilienceData.circuit_breakers || {};
            const openBreakers = Object.entries(breakers)
                .filter(([_, b]) => b.state === 'open')
                .map(([name, _]) => name);
            
            if (openBreakers.length > 0) {
                showAlert('warning', `Circuit breakers open: ${openBreakers.join(', ')}`);
            }
            
            // Check system resources
            const system = systemData.system || {};
            if (system.cpu_percent > 80) {
                showAlert('warning', `High CPU usage: ${system.cpu_percent.toFixed(1)}%`);
            }
            if (system.memory_percent > 85) {
                showAlert('warning', `High memory usage: ${system.memory_percent.toFixed(1)}%`);
            }
        }
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alerts-container');
            const alert = document.createElement('div');
            alert.className = `alert-box ${type}`;
            alert.innerHTML = `
                <strong>${type === 'error' ? '‚ùå' : '‚ö†Ô∏è'} Alert:</strong> ${message}
            `;
            alertContainer.appendChild(alert);
        }
        
        function getStateColor(state) {
            switch(state) {
                case 'closed': return '#4caf50';
                case 'open': return '#f44336';
                case 'half_open': return '#ff9800';
                default: return '#999';
            }
        }
        
        function refreshData() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spinning');
            
            fetchHealthData().finally(() => {
                setTimeout(() => btn.classList.remove('spinning'), 500);
            });
        }
        
        // Initial load
        fetchHealthData();
        
        // Auto-refresh every 10 seconds
        setInterval(() => {
            if (autoRefresh) {
                fetchHealthData();
            }
        }, 10000);
        
        // Toggle auto-refresh with spacebar
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                autoRefresh = !autoRefresh;
                console.log(`Auto-refresh ${autoRefresh ? 'enabled' : 'disabled'}`);
            }
        });
    </script>
</body>
</html>
