<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Virtuoso Trading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            line-height: 1.6;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 165, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            color: #ffa500;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .admin-badge {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logout-btn {
            background: rgba(255, 69, 69, 0.2);
            border: 1px solid #ff4545;
            color: #ff4545;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255, 69, 69, 0.3);
            transform: translateY(-1px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 165, 0, 0.5);
        }

        .card h3 {
            color: #ffa500;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        .config-section {
            margin-bottom: 1.5rem;
        }

        .config-files {
            display: grid;
            gap: 10px;
        }

        .config-file {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .config-file:hover {
            background: rgba(255, 165, 0, 0.1);
            border-color: rgba(255, 165, 0, 0.3);
        }

        .config-file-name {
            font-weight: 600;
            color: #ffa500;
            margin-bottom: 0.5rem;
        }

        .config-file-details {
            font-size: 0.9rem;
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-file-size {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .system-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .control-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }

        .control-btn.danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .control-btn.danger:hover {
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.4);
        }

        .control-btn.warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
        }

        .control-btn.warning:hover {
            box-shadow: 0 10px 25px rgba(255, 152, 0, 0.4);
        }

        .system-status {
            display: grid;
            gap: 1rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid;
        }

        .status-item.online {
            border-left-color: #4CAF50;
        }

        .status-item.offline {
            border-left-color: #f44336;
        }

        .status-item.warning {
            border-left-color: #ff9800;
        }

        .status-label {
            font-weight: 600;
        }

        .status-value {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-value.online {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-value.offline {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .status-value.warning {
            background: rgba(255, 152, 0, 0.2);
            color: #ff9800;
        }

        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.3rem;
            border-radius: 4px;
            white-space: pre-wrap;
        }

        .log-entry.error {
            background: rgba(244, 67, 54, 0.1);
            border-left: 3px solid #f44336;
        }

        .log-entry.warning {
            background: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #ff9800;
        }

        .log-entry.info {
            background: rgba(33, 150, 243, 0.1);
            border-left: 3px solid #2196F3;
        }

        .log-timestamp {
            color: #888;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 165, 0, 0.3);
        }

        .modal-title {
            color: #ffa500;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .close-btn:hover {
            color: #ffa500;
        }

        .config-editor {
            margin-bottom: 1rem;
        }

        .config-textarea {
            width: 100%;
            min-height: 400px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            outline: none;
        }

        .config-textarea:focus {
            border-color: #ffa500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
        }

        .config-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ffa500, #ff8c00);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 165, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header-actions {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .container {
                padding: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .card {
                padding: 1rem;
            }

            .system-controls {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 1rem;
                max-width: 95vw;
                margin: 1rem;
            }

            .config-actions {
                flex-direction: column;
            }

            .logo h1 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .card h3 {
                font-size: 1.1rem;
            }

            .config-textarea {
                min-height: 300px;
                font-size: 0.8rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 165, 0, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 165, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>VIRTUOSO</h1>
            <div class="admin-badge">Admin Dashboard</div>
        </div>
        <div class="header-actions">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-grid">
            <!-- Configuration Management -->
            <div class="card">
                <h3>
                    <span class="card-icon">‚öôÔ∏è</span>
                    Configuration Files
                </h3>
                <div class="config-section">
                    <div id="configFiles" class="config-files">
                        <!-- Config files will be loaded here -->
                    </div>
                    <div style="margin-top: 1rem; text-align: center;">
                        <a href="/admin/config-editor" class="action-btn primary" style="display: inline-flex; text-decoration: none;" title="Professional config editor with syntax highlighting and live validation">
                            <span>‚ö°</span> Open Config Editor
                        </a>
                    </div>
                </div>
            </div>

            <!-- System Control -->
            <div class="card">
                <h3>
                    <span class="card-icon">üéõÔ∏è</span>
                    System Control
                </h3>
                <div class="system-controls">
                    <button class="control-btn" onclick="restartMonitoring()">
                        Restart Monitoring
                    </button>
                    <button class="control-btn warning" onclick="reloadConfig()">
                        Reload Config
                    </button>
                    <button class="control-btn danger" onclick="emergencyStop()">
                        Emergency Stop
                    </button>
                    <button class="control-btn" onclick="testAlerts()">
                        Test Alerts
                    </button>
                </div>
            </div>

            <!-- System Status -->
            <div class="card">
                <h3>
                    <span class="card-icon">üìä</span>
                    System Status
                </h3>
                <div id="systemStatus" class="system-status">
                    <!-- Status items will be loaded here -->
                </div>
            </div>

            <!-- Recent Logs -->
            <div class="card">
                <h3>
                    <span class="card-icon">üìù</span>
                    Recent Logs
                </h3>
                <div class="logs-container" id="logsContainer">
                    <!-- Logs will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Config Editor Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Edit Configuration</h2>
                <button class="close-btn" onclick="closeConfigModal()">&times;</button>
            </div>
            <div class="config-editor">
                <textarea id="configContent" class="config-textarea" placeholder="Configuration content will appear here..."></textarea>
            </div>
            <div class="config-actions">
                <button class="btn btn-secondary" onclick="closeConfigModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveConfig()">Save Configuration</button>
            </div>
        </div>
    </div>

    <script>
        let currentConfigFile = '';
        let adminToken = localStorage.getItem('admin_token');

        // API request helper
        async function apiRequest(url, options = {}) {
            const headers = {
                'Authorization': `Bearer ${adminToken}`,
                'Content-Type': 'application/json',
                ...options.headers
            };

            const response = await fetch(url, {
                ...options,
                headers
            });

            if (response.status === 401) {
                // Token expired, redirect to login
                localStorage.removeItem('admin_token');
                localStorage.removeItem('admin_token_expires');
                window.location.href = '/admin/login';
                return;
            }

            return response;
        }

        // Load configuration files
        async function loadConfigFiles() {
            try {
                const response = await apiRequest('/admin/config/files');
                const data = await response.json();

                const container = document.getElementById('configFiles');
                container.innerHTML = '';

                data.config_files.forEach(file => {
                    const fileElement = document.createElement('div');
                    fileElement.className = 'config-file';
                    fileElement.onclick = () => openConfigEditor(file.name);
                    
                    fileElement.innerHTML = `
                        <div class="config-file-name">${file.name}</div>
                        <div class="config-file-details">
                            <span>Modified: ${new Date(file.modified).toLocaleDateString()}</span>
                            <span class="config-file-size">${(file.size / 1024).toFixed(1)} KB</span>
                        </div>
                    `;
                    
                    container.appendChild(fileElement);
                });
            } catch (error) {
                console.error('Error loading config files:', error);
            }
        }

        // Load system status
        async function loadSystemStatus() {
            try {
                const response = await apiRequest('/admin/system/status');
                const data = await response.json();

                const container = document.getElementById('systemStatus');
                container.innerHTML = '';

                // Monitoring status
                const monitoringStatus = document.createElement('div');
                monitoringStatus.className = `status-item ${data.monitoring.status === 'active' ? 'online' : 'offline'}`;
                monitoringStatus.innerHTML = `
                    <span class="status-label">Monitoring</span>
                    <span class="status-value ${data.monitoring.status === 'active' ? 'online' : 'offline'}">${data.monitoring.status}</span>
                `;
                container.appendChild(monitoringStatus);

                // WebSocket status
                const wsStatus = document.createElement('div');
                wsStatus.className = `status-item ${data.websocket.status === 'connected' ? 'online' : 'offline'}`;
                wsStatus.innerHTML = `
                    <span class="status-label">WebSocket</span>
                    <span class="status-value ${data.websocket.status === 'connected' ? 'online' : 'offline'}">${data.websocket.status}</span>
                `;
                container.appendChild(wsStatus);

                // Exchange status
                Object.entries(data.exchanges).forEach(([exchange, status]) => {
                    const exchangeStatus = document.createElement('div');
                    exchangeStatus.className = `status-item ${status.status === 'connected' ? 'online' : 'offline'}`;
                    exchangeStatus.innerHTML = `
                        <span class="status-label">${exchange.toUpperCase()}</span>
                        <span class="status-value ${status.status === 'connected' ? 'online' : 'offline'}">${status.status}</span>
                    `;
                    container.appendChild(exchangeStatus);
                });

                // Alerts status
                const alertsStatus = document.createElement('div');
                alertsStatus.className = `status-item ${data.alerts.enabled ? 'online' : 'offline'}`;
                alertsStatus.innerHTML = `
                    <span class="status-label">Alerts</span>
                    <span class="status-value ${data.alerts.enabled ? 'online' : 'offline'}">${data.alerts.enabled ? 'enabled' : 'disabled'}</span>
                `;
                container.appendChild(alertsStatus);

            } catch (error) {
                console.error('Error loading system status:', error);
            }
        }

        // Load recent logs
        async function loadRecentLogs() {
            try {
                const response = await apiRequest('/admin/logs/recent?lines=20');
                const data = await response.json();

                const container = document.getElementById('logsContainer');
                container.innerHTML = '';

                data.logs.forEach(log => {
                    const logElement = document.createElement('div');
                    logElement.className = `log-entry ${log.level.toLowerCase()}`;
                    logElement.innerHTML = `
                        <span class="log-timestamp">${new Date(log.timestamp).toLocaleTimeString()}</span>
                        [${log.level}] ${log.module}: ${log.message}
                    `;
                    container.appendChild(logElement);
                });

                // Auto-scroll to bottom
                container.scrollTop = container.scrollHeight;
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        // Open config editor
        async function openConfigEditor(filename) {
            try {
                currentConfigFile = filename;
                const response = await apiRequest(`/admin/config/file/${filename}`);
                const data = await response.json();

                document.getElementById('modalTitle').textContent = `Edit ${filename}`;
                document.getElementById('configContent').value = data.content;
                document.getElementById('configModal').classList.add('show');
            } catch (error) {
                console.error('Error opening config editor:', error);
                alert('Error loading configuration file');
            }
        }

        // Close config modal
        function closeConfigModal() {
            document.getElementById('configModal').classList.remove('show');
            currentConfigFile = '';
        }

        // Save config
        async function saveConfig() {
            if (!currentConfigFile) return;

            try {
                const content = document.getElementById('configContent').value;
                const formData = new FormData();
                formData.append('content', content);

                const response = await fetch(`/admin/config/file/${currentConfigFile}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Configuration saved successfully!');
                    closeConfigModal();
                    loadConfigFiles(); // Reload file list
                } else {
                    alert(`Error saving configuration: ${data.detail}`);
                }
            } catch (error) {
                console.error('Error saving config:', error);
                alert('Error saving configuration');
            }
        }

        // System control functions
        function restartMonitoring() {
            if (confirm('Are you sure you want to restart the monitoring system?')) {
                alert('Monitoring system restart initiated');
                // Implement actual restart logic
            }
        }

        function reloadConfig() {
            if (confirm('Are you sure you want to reload the configuration?')) {
                alert('Configuration reload initiated');
                // Implement actual reload logic
            }
        }

        function emergencyStop() {
            if (confirm('‚ö†Ô∏è EMERGENCY STOP - This will halt all trading operations. Continue?')) {
                alert('Emergency stop activated!');
                // Implement actual emergency stop
            }
        }

        function testAlerts() {
            alert('Test alert sent!');
            // Implement test alert
        }

        // Logout function
        async function logout() {
            try {
                await apiRequest('/admin/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.removeItem('admin_token');
                localStorage.removeItem('admin_token_expires');
                window.location.href = '/admin/login';
            }
        }

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            const expires = localStorage.getItem('admin_token_expires');

            if (!token || !expires || new Date(expires) <= new Date()) {
                window.location.href = '/admin/login';
                return false;
            }

            adminToken = token;
            return true;
        }

        // Initialize dashboard
        function initDashboard() {
            if (!checkAuth()) return;

            loadConfigFiles();
            loadSystemStatus();
            loadRecentLogs();

            // Set up auto-refresh
            setInterval(() => {
                loadSystemStatus();
                loadRecentLogs();
            }, 30000); // Refresh every 30 seconds
        }

        // Close modal when clicking outside
        document.getElementById('configModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfigModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeConfigModal();
            }
            if (e.ctrlKey && e.key === 's' && currentConfigFile) {
                e.preventDefault();
                saveConfig();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
