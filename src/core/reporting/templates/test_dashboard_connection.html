<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Correlation API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Dashboard Correlation API Connection Test</h1>
    
    <div id="status"></div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testLiveMatrix()">Test Live Matrix</button>
    <button onclick="testAllEndpoints()">Test All Endpoints</button>
    
    <div id="results"></div>

    <script>
        // Fetch correlation matrix data (same function as in dashboard)
        async function fetchCorrelationData() {
            try {
                // Try the test server first (port 8001), then fallback to main server (port 8000)
                let correlationResponse;
                try {
                    correlationResponse = await fetch('http://localhost:8002/api/correlation/live-matrix');
                } catch (e) {
                    console.log('[CORRELATION API] Test server not available, trying main server...');
                    correlationResponse = await fetch('/api/correlation/live-matrix');
                }
                
                const correlationData = correlationResponse.ok ? await correlationResponse.json() : null;

                console.log('[CORRELATION API] Data fetched successfully:', correlationData);
                return correlationData;
            } catch (error) {
                console.error('[CORRELATION API] Error fetching correlation data:', error);
                return null;
            }
        }

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="info">Testing connection...</div>';
            
            try {
                const response = await fetch('http://localhost:8002/health');
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '<div class="success">✅ Connection successful!</div>';
                    resultsDiv.innerHTML = `<h3>Health Check Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = '<div class="error">❌ Connection failed - Server responded with error</div>';
                    resultsDiv.innerHTML = `<h3>Error:</h3><pre>Status: ${response.status}</pre>`;
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="error">❌ Connection failed - Server not reachable</div>';
                resultsDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testLiveMatrix() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="info">Testing live matrix endpoint...</div>';
            
            const data = await fetchCorrelationData();
            
            if (data) {
                statusDiv.innerHTML = '<div class="success">✅ Live matrix data received!</div>';
                resultsDiv.innerHTML = `
                    <h3>Live Matrix Response:</h3>
                    <p><strong>Keys:</strong> ${Object.keys(data).join(', ')}</p>
                    <p><strong>Assets:</strong> ${data.live_matrix ? Object.keys(data.live_matrix).length : 0}</p>
                    <p><strong>Signal Types:</strong> ${data.signal_types ? data.signal_types.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 1000)}...</pre>
                `;
            } else {
                statusDiv.innerHTML = '<div class="error">❌ Failed to get live matrix data</div>';
                resultsDiv.innerHTML = '<h3>No data received</h3>';
            }
        }

        async function testAllEndpoints() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = '<div class="info">Testing all correlation endpoints...</div>';
            
            const endpoints = [
                '/api/correlation/matrix',
                '/api/correlation/signal-correlations',
                '/api/correlation/asset-correlations',
                '/api/correlation/heatmap-data',
                '/api/correlation/live-matrix'
            ];
            
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`http://localhost:8002${endpoint}`);
                    const data = response.ok ? await response.json() : null;
                    results.push({
                        endpoint,
                        status: response.status,
                        success: response.ok,
                        keys: data ? Object.keys(data) : []
                    });
                } catch (error) {
                    results.push({
                        endpoint,
                        status: 'Error',
                        success: false,
                        error: error.message
                    });
                }
            }
            
            const successCount = results.filter(r => r.success).length;
            
            if (successCount === endpoints.length) {
                statusDiv.innerHTML = '<div class="success">✅ All endpoints working!</div>';
            } else {
                statusDiv.innerHTML = `<div class="error">❌ ${successCount}/${endpoints.length} endpoints working</div>`;
            }
            
            resultsDiv.innerHTML = `
                <h3>Endpoint Test Results:</h3>
                <table border="1" style="border-collapse: collapse; width: 100%;">
                    <tr><th>Endpoint</th><th>Status</th><th>Keys</th></tr>
                    ${results.map(r => `
                        <tr style="background-color: ${r.success ? '#d4edda' : '#f8d7da'}">
                            <td>${r.endpoint}</td>
                            <td>${r.status}</td>
                            <td>${r.keys ? r.keys.join(', ') : r.error || 'N/A'}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        // Auto-test on page load
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
