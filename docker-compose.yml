version: '3.8'

services:
  virtuoso:
    build:
      context: .
      dockerfile: Dockerfile
    image: virtuoso-trading:latest
    container_name: virtuoso-trading
    restart: unless-stopped
    ports:
      - "8003:8003"
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    env_file:
      - .env
    mem_limit: 4g
    memswap_limit: 5g
    cpus: 2
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - virtuoso-net

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: virtuoso-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - virtuoso-net
    profiles:
      - with-redis

  # Optional: PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: virtuoso-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=virtuoso
      - POSTGRES_PASSWORD=${DB_PASSWORD:-virtuoso123}
      - POSTGRES_DB=virtuoso_trading
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - virtuoso-net
    profiles:
      - with-database

networks:
  virtuoso-net:
    driver: bridge

volumes:
  redis-data:
  postgres-data: