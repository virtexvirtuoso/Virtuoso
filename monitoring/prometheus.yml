global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'virtuoso-trading'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'virtuoso-server'

  # Virtuoso application metrics
  - job_name: 'virtuoso-app'
    static_configs:
      - targets: ['virtuoso:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']

  # Health checks
  - job_name: 'health-checks'
    static_configs:
      - targets: ['virtuoso:8003']
    metrics_path: '/health/detailed'
    scrape_interval: 60s