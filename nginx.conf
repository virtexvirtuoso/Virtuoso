events {
    worker_connections 1024;
}

http {
    upstream virtuoso_web {
        server virtuoso:8003;
    }

    upstream virtuoso_monitoring {
        server virtuoso:8001;
    }

    upstream virtuoso_config {
        server virtuoso:8002;
    }

    server {
        listen 80;
        server_name localhost;

        # Main web application
        location / {
            proxy_pass http://virtuoso_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://virtuoso_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://virtuoso_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Monitoring endpoints
        location /monitoring/ {
            proxy_pass http://virtuoso_monitoring/api/monitoring/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Configuration and documentation
        location /config/ {
            proxy_pass http://virtuoso_config/api/config/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /docs/ {
            proxy_pass http://virtuoso_config/docs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}