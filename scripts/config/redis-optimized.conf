# Redis Configuration - Optimized for 4-core/16GB Singapore VPS
# Allocation: 2GB for alerts, sessions, and pub/sub messaging

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - Snapshot every 15 minutes if changes, optimized for SSD
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/lib/redis

# Network Configuration - Singapore optimizations
bind 127.0.0.1
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Connection limits for multi-process architecture
maxclients 1024

# Process Configuration
daemonize yes
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# Performance Optimizations for 4-core system
# Disable slow operations monitoring (trading system priority)
slowlog-log-slower-than -1

# Pub/Sub optimizations for real-time signals
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 64mb 16mb 60

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Threading - Optimize for I/O threads on 4-core system
io-threads 2
io-threads-do-reads yes

# Append only file - Disabled for performance (using snapshots only)
appendonly no

# Security
protected-mode yes
requirepass ""  # Set via environment variable

# SSD Optimization
# Reduce disk writes for better SSD longevity
rdb-save-incremental-fsync yes

# TCP optimizations for Singapore network
tcp-nodelay yes

# Active rehashing for better memory efficiency
activerehashing yes

# Client query buffer limits
client-query-buffer-limit 1gb

# Protocol optimizations
proto-max-bulk-len 512mb

# Replica optimization (not used but optimized)
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60

# Key expiration optimization for trading data
active-expire-cycle-effort 1
active-expire-cycle-lookups-per-loop 20
active-expire-cycle-fast-duration 1000

# Memory reporting
maxmemory-percentage 95