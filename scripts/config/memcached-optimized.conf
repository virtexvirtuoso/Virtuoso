# Memcached Configuration - Optimized for 4-core/16GB Singapore VPS
# Allocation: 4GB (25% of total RAM) for high-frequency trading data caching

# Memory allocation - 4GB for trading system cache
-m 4096

# Connection limit - High concurrent connections for multi-process architecture
-c 1024

# Threads - Match CPU core count for optimal performance
-t 4

# Maximum item size - 32MB for large market data objects
-I 32m

# Network settings
-p 11211
-U 0  # Disable UDP to reduce attack surface

# Listen on localhost only for security
-l 127.0.0.1

# Process settings
-u memcache
-P /var/run/memcached/memcached.pid

# Logging
-v

# Enable detailed stats for monitoring
-X

# Growth factor - Optimized for trading data patterns
-f 1.05

# Minimum space allocated for key+value+flags - trading data optimization
-n 48

# Disable CAS operations to reduce memory overhead for high-frequency updates
-C

# TCP settings for low-latency Singapore network
-o modern
-o hashpower_default

# Memory optimization - Don't allow memory to exceed limit
-o no_lru_crawler,no_lru_maintainer

# Threading optimization for 4-core system
-o num_threads=4